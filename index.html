<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    
    <div class="user-interface">
        <div class="menu">
            <div class="grid-size-slider">
                <input type="range" min="1" max="100" value="50" class="slider"> 
                <p>Grid size: <span class="square-number"></span></p>
            </div>
            <button type="button" class="default-colour">Black</button>
            <button type="button" class="random-colour">Random RGB</button>
            <button type="button" class="eraser-button">Eraser</button>
            <button type="button" class="reset-button">Reset</button>
        </div>  
        <div class="container"></div>
    </div>
</body>
</html>
